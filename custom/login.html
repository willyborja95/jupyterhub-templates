{% block stylesheet %}
{{ super() }}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">


<style>

  .navbar{
    display: none;
  }

  .orange{
    color: #EE7D33;
  }

  .vertical-middle{
    vertical-align: middle;
  }

  .lblBienvenida{
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    font-size: 25px;
    margin-bottom: 0em;
  }

  .center-text{
    text-align: center;
  }

  .display-inline{
    display: inline;
  }

  .display-inline-block{
    display: inline-block;
  }

  .full-width{
    width: 100%;
  }

  .width-20{
    width: 20%;
  }

  .width-70{
    width: 70%;
  }

  .margin-top{
    margin-top: 2.5em;
  }


  .full-screen{
    height: 100%;
    width: auto;
  }


  .main-content {
    margin-left: auto;
    margin-right: auto;
  }

  .logos {
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin: auto 30px;
    flex-wrap: nowrap;
  }

  .left-col {
    margin-top: 20px;
  }

  #libretexts {
    max-height: 150px;
  }

  #ucdavis {
    max-height: 60px;
    padding: 10px;
  }

  .brand {
    flex-shrink: 2;
  }

  @media all and (max-width: 500px) {
    .logos {
      /* On small screens, we are no longer using row direction but column */
      /* flex-direction: column; */
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .branding img {
      justify-content: center;
      max-width: 100%;
    }
  }

  @media (max-width: 767px) {
    .logos {
      justify-content: space-around;
    }
    .logo {
      flex-basis: 50%;
    }
  }

  @media (max-width: 1400px) {
    .logos {
      justify-content: space-around;
    }
    .main-content {
      width: 100%;
    }
  }

  @media (min-width: 1401 px) {
    .main-content {
      width: 1400px;
    }
  }

  .sponsors {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
  }

  .sponsors-footer {
    height: 300px;
  }

  .sponsor {
    padding: 10px;
    max-width: 100%;
    max-height: 150px;
  }

  #login-box {
    border: 1px solid silver;
    padding: 10px;
    margin-bottom: 30px;
    /*   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
    border-radius: 5px;
    flex-grow: 2;
  }

  .body {
    padding-bottom: 50px;
  }

  #login-main .auth-form-body {
    border-color: rgb(0, 124, 186);
    color: white;
  }

  #login-main {
    margin-top: 5%;
    height: inherit;
    width: inherit;
    margin-bottom: 5%;
  }

  #login-main .container {
    width: 50%;
  }

  footer {
    border-top: 1px solid silver;
    padding: 10px;
    bottom: 0;
    position: fixed;
    width: 100%;
  }

  footer p {
    margin: 0 auto 0 auto;
    text-align: center;
  }

  #login-main form {
    vertical-align: top;
  }

  #login-main .auth-form-header {
    color: white;
    background: rgb(219, 170, 0);
    border: 1px solid;
    border-color: rgb(0, 124, 186);
  }

  #insecure-login-warning {
    color: black;
  }

  .btn-jupyter.active,
  .btn-jupyter:active,
  .open>.dropdown-toggle.btn-jupyter {
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px #a88400;
    border-color: #a88400;
    outline-color: #a88400;
  }

  #login-main .form-control:focus,
  #login-main input[type=submit]:focus {
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgb(219, 170, 0);
    border-color: rgb(219, 170, 0);
    outline-color: rgb(219, 170, 0);
  }

  .btn-jupyter {
    color: #fff;
    background-color: #F37524;
    border-color: #E34F21;
    padding: 10px;
  }

  .col-1 {
    width: 8.33%;
  }

  .col-2 {
    width: 16.66%;
  }

  .col-3 {
    width: 25%;
  }

  .col-4 {

  }

  }

  .col-6 {
    width: 50%;
  }

  .col-7 {
    width: 58.33%;
  }

  .col-8 {
    width: 66.66%;
  }

  .col-9 {

  }

  .col-10 {
    width: 83.33%;
  }

  .col-11 {
    width: 91.66%;
  }

  .col-12 {
    width: 100%;
  }
</style>
